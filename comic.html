  <script>
var apiURL = 'comic/comic.php';

var demoList = new Vue({

  el: '#comic',

  data: {
    currentBranch: 'dev',
    items: null
  },

  created: function () {
    this.fetchData();
  },

  methods: {
    fetchData: function () {
    var self = this;
    $.get( apiURL, function( data ) {

    });

    }

  }
});
